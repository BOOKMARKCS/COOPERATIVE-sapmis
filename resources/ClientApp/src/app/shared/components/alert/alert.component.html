<div class="fixed top-20 right-4 flex w-fit h-fit end-0 items-start justify-end">
  <div [classList]="alertClass">
    <div class="flex">
      <div class="mr-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8 {{alert[type].textColor}}">
          <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="iconPath"></path>
        </svg>
      </div>
      <div>
        <p class="font-bold text-foreground mt-1">{{ alert[type].title }}</p>
        <p class="text-sm text-muted-foreground mt-1">{{ message }}</p>
      </div>
    </div>
  </div>
</div>
