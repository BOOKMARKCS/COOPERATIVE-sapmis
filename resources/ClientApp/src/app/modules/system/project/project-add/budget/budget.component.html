<div class="w-full my-2 mt-4  bg-card text-muted-foreground relative  rounded-lg">
  <div class="flex-col rounded-lg bg-background px-8 py-8 sm:flex-row">
    <div class="mb-4 flex items-center justify-between">
      <div class="flex-col items-center"><h3 class="text-md font-bold text-foreground"> งบประมาณ</h3></div>
      <div class="flex justify-end w-1/3">
        <div class="relative flex align-middle text-center  p-2 w-full" *ngIf="addToggle">
          <select #input [(ngModel)]="input.value" (change)="add(input.value)" class="form-input focus:outline-none bg-card block w-full  py-2 px-3 rounded-md shadow-sm text-muted-foreground">
            <option selected value="">เลือกผู้รับผิดชอบโครงการ</option>
            <option *ngFor="let obj of users; index as i" [value]="i">{{ obj.student?.name }}</option>
          </select>
          <app-button (click)="setNewUser(input.value)" class="self-center mx-4" full impact="bold" tone="primary" shape="rounded" size="medium">เลือก </app-button>
        </div>
<!--        <app-button (click)="setNewUser(null)" class="self-center " full impact="bold" tone="card" shape="rounded" size="medium">{{addToggle? 'ยกเลิก' : 'เพิ่ม'}} </app-button>-->
      </div>
    </div>
    <div class="relative overflow-x-auto">
      <div class="bg-background text-muted-foreground shadow-md rounded my-6">
        <table class="min-w-max w-full table-auto border">
          <thead>
          <tr class="uppercase text-sm leading-normal">
            <th class="py-3 px-6 border text-left">รายการ</th>
            <th class="py-3 px-6 border text-center">จำนวนเงิน (บาท)</th>
          </tr>
          </thead>
          <tbody class=" text-sm font-light">
          <tr class="border-b border-gray-200 group-hover:bg-card">
            <td class="py-3 px-6 text-left whitespace-nowrap border">15.1 หมวดค่าใช้สอย</td>
          </tr>
          <tr class="border-b border-gray-200 hover:bg-card">
            <td class="py-3 px-12 border">15.1.1</td>
            <td class="py-3 px-6 text-center border"><input type="number" class="border border-gray-300 rounded-md px-2 py-1" placeholder="จำนวนเงิน (บาท)"></td>
          </tr>
          <tr class="border-b border-gray-200 group-hover:bg-card">
            <td class="py-3 px-6 text-left whitespace-nowrap border">15.2 หมวดค่าตอบแทน</td>
          </tr>
          <tr class="border-b border-gray-200 hover:bg-card">
            <td class="py-3 px-12 border">15.2.1</td>
            <td class="py-3 px-6 text-center border"><input type="number" class="border border-gray-300 rounded-md px-2 py-1" placeholder="จำนวนเงิน (บาท)"></td>
          </tr>
          <tr class="border-b border-gray-200 group-hover:bg-card">
            <td class="py-3 px-6 text-left whitespace-nowrap border">15.3 หมวดค่าวัสดุอุปกรณ์</td>
          </tr>
          <tr class="border-b border-gray-200 hover:bg-card">
            <td class="py-3 px-12 border">15.3.1</td>
            <td class="py-3 px-6 text-center border"><input type="number" class="border border-gray-300 rounded-md px-2 py-1" placeholder="จำนวนเงิน (บาท)"></td>
          </tr>
          <tr class="border-b border-gray-200 group-hover:bg-card">
            <td class="py-3 px-6 text-left whitespace-nowrap border">15.4 ค่าอื่น ๆ</td>
          </tr>
          <tr class="border-b border-gray-200 hover:bg-card">
            <td class="py-3 px-6 text-center border"></td>
            <td class="py-3 px-6 text-center border"><input type="number" class="border border-gray-300 rounded-md px-2 py-1" placeholder="จำนวนเงิน (บาท)"></td>
          </tr>
          <tr class=" uppercase text-sm leading-normal">
            <td class="py-3 px-6 text-left">รวม</td>
            <td class="py-3 px-6 text-center"></td>
          </tr>
          </tbody>
        </table>
      </div>
