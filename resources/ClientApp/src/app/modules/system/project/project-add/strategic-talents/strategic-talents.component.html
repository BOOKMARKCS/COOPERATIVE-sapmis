<div class="my-4 relative bg-background text-muted-foreground p-8 rounded-lg">
  <h3 class="text-md font-bold text-foreground"> ความสอดคล้องกับยุทธศาสตร์ของมหาวิทยาลัย</h3>
  <div class="ms-6" *ngFor="let strategic of data; index as i">
    <input type="checkbox" (click)="setStrategic(strategic.id)" class="w-5 h-5s checked:bg-primary-500"/>
    <label class="ml-3">{{ strategic.name }}</label>
  </div>
</div>
