<div class=" max-w-screen-2xl mx-auto">
  <div class="text-muted-foreground ">
    <h2 class="font-semibold text-xl  ">แบบฟอร์มเพิ่มข้อมูลผู้ใช้</h2>
    <p class=" mb-6 ">กรุณาตรวจสอบข้อมูลก่อนทำการบันทึก</p>
    <div class="my-5 rounded-lg bg-background px-8 py-8 sm:flex-row">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="grid grid-cols-1 gap-5 xl:grid-cols-12 ">
          <ng-container *ngIf="auth.user.role.organizationId === '1'">
            <div [ngClass]="getOrganizationId === '1' ? 'xl:col-span-6' : 'xl:col-span-4'" formGroupName="role">
              <label class="inline-block mb-2 text-base font-medium">องค์กร</label>
              <div class="relative bg-transparent">
                <select formControlName="organizationId" (change)="form.get(['role','positionId'])?.reset();  typeUser = ''"
                        class="form-input focus:outline-none bg-card block w-full mt-2 py-2 px-3 rounded-md shadow-sm text-muted-foreground">
                  <option disabled selected hidden [ngValue]="null">เลือกองค์กร</option>
                  <option *ngFor="let obj of this.organizations" [value]="obj.id">{{ obj.name }}</option>
                </select>
              </div>
            </div>
            <div [ngClass]="getOrganizationId == '1'? 'xl:col-span-6' : 'xl:col-span-4'" formGroupName="role">
              <label class="inline-block mb-2 text-base font-medium">ตำแหน่ง</label>
              <div class="relative">
                <select (change)="setRole()" formControlName="positionId" class="form-input bg-card  focus:outline-none  block w-full mt-2 py-2 px-3 rounded-md shadow-sm text-muted-foreground" name="type">
                  <option disabled selected hidden [ngValue]="null">เลือกตำแหน่ง</option>
                  <option *ngIf="!roles[getOrganizationId]" disabled>ไม่พบข้อมูล</option>
                  <ng-container *ngIf="roles[getOrganizationId]">
                    <option *ngFor="let obj of roles[getOrganizationId]" [value]="obj.position.id">{{ obj.position.name }}</option>
                  </ng-container>
                </select>
              </div>
            </div>

            <!--            <ng-container *ngIf="typeUser === TypeUser.Student || typeUser == ''">-->
            <!--              <div *ngIf="getOrganizationId !== '1'" class="xl:col-span-4" formGroupName="student">-->
            <!--                <label class="inline-block mb-2 text-base font-medium">คณะ</label>-->
            <!--                <div class="relative">-->
            <!--                  <select formControlName="facultyId" class="form-input  focus:outline-none bg-card  block w-full mt-2 py-2 px-3 rounded-md shadow-sm text-muted-foreground">-->
            <!--                    <option disabled selected hidden [ngValue]="null">เลือกคณะ</option>-->
            <!--                    <option *ngFor="let obj of this.faculties" [value]="obj.id">{{ obj.name }}</option>-->
            <!--                  </select>-->
            <!--                </div>-->
            <!--              </div>-->
            <!--            </ng-container>-->
            <!--            <ng-container *ngIf="typeUser === TypeUser.Advisor">-->
            <!--              <div *ngIf="getOrganizationId !== '1'" class="xl:col-span-4" formGroupName="advisor">-->
            <!--                <label class="inline-block mb-2 text-base font-medium">คณะ</label>-->

            <!--                  <select formControlName="facultyId" class="form-input  focus:outline-none bg-card  block w-full mt-2 py-2 px-3 rounded-md shadow-sm text-muted-foreground">-->
            <!--                    <option disabled selected hidden [ngValue]="null">เลือกคณะ</option>-->
            <!--                    <option *ngFor="let obj of this.faculties" [value]="obj.id">{{ obj.name }}</option>-->
            <!--                  </select>-->
            <!--                </div>-->
            <!--              </div>-->
            <!--            </ng-container>-->

            <ng-template #facultyForm let-groupName="groupName">
              <div *ngIf="getOrganizationId !== '1'" class="xl:col-span-4" [formGroupName]="groupName">
                <label class="inline-block mb-2 text-base font-medium">คณะ</label>
                <div class="relative">
                  <select formControlName="facultyId" class="form-input focus:outline-none bg-card block w-full mt-2 py-2 px-3 rounded-md shadow-sm text-muted-foreground">
                    <option disabled selected hidden [ngValue]="null">เลือกคณะ</option>
                    <option *ngFor="let obj of faculties" [value]="obj.id">{{ obj.name }}</option>
                  </select>
                </div>
              </div>
            </ng-template>

            <ng-container *ngIf="getOrganizationId !== '1' && (typeUser === TypeUser.Student || typeUser === '')">
              <ng-container *ngTemplateOutlet="facultyForm; context: { groupName: 'student' }"></ng-container>
            </ng-container>
            <ng-container *ngIf="getOrganizationId !== '1' && typeUser === TypeUser.Advisor">
              <ng-container *ngTemplateOutlet="facultyForm; context: { groupName: 'advisor' }"></ng-container>
            </ng-container>


            <div *ngIf="typeUser && typeUser !== TypeUser.Student" class="relative xl:col-span-6">
              <input id="email" formControlName="email" type="text" class="peer block rounded" placeholder=" "/>
              <label for="email"
                     class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                อีเมล </label>
            </div>
          </ng-container>
          <ng-container *ngIf="typeUser || auth.user.role.organizationId !== '1'" [formGroupName]="typeUser === ''?  auth.user.type : typeUser">
            <div class="relative xl:col-span-6">
              <input id="name" formControlName="name" type="text" class="peer block rounded" placeholder=" "/>
              <label for="name"
                     class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                ชื่อ </label>
            </div>
            <div *ngIf="typeUser === TypeUser.Student || auth.user.role.organizationId !== '1'" [ngClass]="typeUser === TypeUser.Student || auth.user.role.organizationId !== '1' ?' xl:col-span-6' : ' xl:col-span-12'" class="relative">
              <input id="studentId" formControlName="id" (change)="form.get('email')?.setValue(form.get(['student','id'])?.value + '@tsu.ac.th')" type="text" class="peer block rounded" placeholder=" "/>
              <label for="studentId"
                     class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                รหัสประจำตัวนิสิต </label>
            </div>
            <div [ngClass]="auth.user.type === TypeUser.Student || auth.user.role.organizationId === '1'? 'xl:col-span-12' : ' xl:col-span-6'" class="relative">
              <input id="phoneNumber" formControlName="phoneNumber" type="text" class="peer block rounded" placeholder=" "/>
              <label for="phoneNumber"
                     class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                หมายเลขโทรศัพท์ </label>
            </div>
          </ng-container>
        </div>
        <div class="flex justify-end mt-6 gap-x-4">
          <a href="{{auth.user.role.permission.toLowerCase()}}/users">
            <app-button buttonType="button" full impact="bold" tone="card" shape="rounded" size="medium">กลับ</app-button>
          </a>
          <app-button full impact="bold" tone="primary" shape="rounded" size="medium">บันทึก</app-button>
        </div>
      </form>
    </div>
  </div>
</div>
