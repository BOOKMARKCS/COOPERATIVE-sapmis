<div class="flex-col rounded-lg bg-background px-8 py-8 sm:flex-row">
  <div class="mb-4 flex items-center justify-between">
    <div class="flex-col items-center">
      <h3 class="text-md font-bold text-foreground">รายชื่อผู้ใช้</h3>
      <!--      <span class="text-sm text-gray-400 dark:text-night-300">Updated 37 minutes ago</span>-->
    </div>
    <button
      routerLink="add"
       class="flex-none rounded-md bg-card px-4 py-2.5 text-xs font-semibold text-muted-foreground hover:bg-muted hover:text-foreground">
      เพิ่ม
    </button>
  </div>

  <div class="relative overflow-x-auto">
    <table class="w-full table-auto">
      <!--Table head-->
      <thead class="text-xs uppercase text-muted-foreground">
      <tr>
        <th class="py-3 text-left">ชื่อ</th>
        <th class="py-3 text-right">องค์กร</th>
        <th class="py-3 text-right">ตำแหน่ง</th>
        <th class="py-3 text-right">เบอร์โทรศัพท์</th>
        <th class="py-3 text-right">แก้ไข</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let obj of data">
        <td class="py-2 pr-2">
          <div class="flex items-center">
            <img [ngSrc]="environment.apiUrl + obj[obj.type].profile" width="40" height="40"
                 class="mr-2 h-10 w-10 flex-none rounded-sm" alt=""/>
            <div class="flex flex-col justify-items-start">
              <a href="#"
                 class="mb-1 text-sm font-semibold text-foreground">{{ obj[obj.type].name }}</a>
              <span class="text-xs font-semibold text-muted-foreground/50">{{ obj.email }}</span>
            </div>
          </div>
        </td>
        <td class="py-2 pl-2 text-right">
          <span class="text-sm font-semibold text-muted-foreground">{{ obj.role.organization.name }} </span>
        </td>
        <td class="py-2 pl-2 text-right">
          <span
            class="text-sm font-semibold text-muted-foreground">{{ obj.role.position.name }}</span>
        </td>
        <td class="py-2 pl-2 text-right">
          <span class="text-sm font-semibold text-muted-foreground">{{ obj[obj.type].phone_number }}</span>
        </td>
        <!--        <td class="py-2 pl-2 text-right">-->
        <!--          <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ obj.ending_in }}</span>-->
        <!--        </td>-->
        <td class="py-2 pl-2 text-right">
          <div class="flex justify-end">
            <button
              href="#"
              class="flex h-7 w-7 items-center justify-center rounded-md bg-card text-muted-foreground hover:bg-muted hover:text-foreground">
              <svg-icon src="assets/icons/heroicons/outline/arrow-sm-right.svg" [svgClass]="'h-5 w-5'"> </svg-icon>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
      <!--end::Table body-->
    </table>
  </div>
</div>
