<div
  class="card-content w-full my-2 relative bg-white dark:bg-night-700 border dark:border-night-700 p-4 rounded-lg shadow dark:shadow-night-900">
  <label class="block mb-2 text-gray-900 dark:text-night-50 ">รายชื่อนิสิตผู้รับผิดชอบโครงการ</label>
  <div
    class="flex w-full gap-4 mb-2 p-2 dark:border-night-800 rounded-lg  shadow-xl dark:shadow-night-800  relative">
    <div class="w-full p-2 px-4 relative">
      <div class="flex gap-2 relative">
        <app-input [inputFormControl]="formHasIndex.get(['user','name'])" [label]="'ชื่อ-นามสกุล'"
                   class="w-full"></app-input>
      </div>
      <div class="flex gap-x-3">
        <app-input [inputFormControl]="formHasIndex.get(['user','id'])" [label]="'รหัสประจำตัวนิสิต'" class="w-full"></app-input>
        <app-input [inputFormControl]="formHasIndex.get(['user','phoneNumber'])" [label]="'หมายเลขโทรศัพท์ '" class="w-full"></app-input>
      </div>
      <div class="flex justify-end mt-5">
        <button (click)="add()"
                class="flex-none rounded-md bg-primary-500 px-4 py-2.5 text-xs font-semibold text-white hover:bg-primary-600">
          เพิ่ม
        </button>
      </div>
    </div>
    <!--    &lt;!&ndash;        <button (click)="removeItem(getFormArray('responsibleStudents'),i)" *ngIf="rowState !== RowState.Unchanged" class=" absolute right-2 top-2 text-white bg-red-500 rounded-full px-2"> X </button>&ndash;&gt;-->
  </div>
  <!--      <div (click)="addResponsibleStudents(getFormArray('responsibleStudents'))" *ngIf="rowState !== RowState.Unchanged" class="mt-3 p-12 mx-auto h-12 flex justify-center items-center relative">-->
  <!--        <div class="i h-16 w-10/12 bg-gradient-to-br from-indigo-300 to-indigo-500 items-center rounded-full shadow-lg cursor-pointer absolute overflow-hidden transform hover:scale-x-110 hover:scale-y-105 transition duration-300 ease-out"></div>-->
  <!--        <a class="text-center text-white font-semibold z-10 pointer-events-none">เพิ่มรายชื่อนิสิตผู้รับผิดชอบโครงการ</a>-->
  <!--      </div>-->
  <div class="relative overflow-x-auto dark:bg-night-700 p-5 mt-5 rounded-lg shadow-xl dark:shadow-night-800">
    <table class="w-full table-auto">
      <thead class="text-xs uppercase text-gray-400 dark:text-night-300">
      <tr>
        <th class="py-3 text-right">ลำดับ</th>
        <th class="py-3 text-right">ชื่อ</th>
        <th class="py-3 text-right">รหัสนิสิต</th>
        <th class="py-3 text-right">เบอร์โทรศัพท์</th>
        <th class="py-3 text-right"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let obj of form?.value; index as i"
          class="border-b border-dashed border-gray-200 hover:bg-gray-100 dark:border-night-500 dark:hover:bg-night-600">
        <td class="py-2 pl-2 text-right">
          <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ i + 1 }} </span>
        </td>
        <td class="py-2 pl-2 text-right">
          <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ obj.user.name }} </span>
        </td>
        <td class="py-2 pl-2 text-right">
          <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ obj.user.id }} </span>
        </td>
        <td class="py-2 pl-2 text-right">
          <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ obj.user.phoneNumber }}</span>
        </td>
        <td class="py-2 pl-2 text-right">
          <div class="flex justify-end gap-1.5">
            <button (click)="indexOnly = i"
                    class="flex h-7 w-7 items-center justify-center rounded-md bg-gray-200 text-gray-400 dark:bg-night-500 dark:text-night-300">
              <svg-icon src="assets/icons/heroicons/outline/pencil-square.svg" [svgClass]="'h-5 w-5 p-0.5'"></svg-icon>
            </button>
            <button (click)="remove(i)"
                    class="flex h-7 w-7 items-center justify-center rounded-md bg-gray-200 text-gray-400 dark:bg-night-500 dark:text-night-300">
              <svg-icon src="assets/icons/heroicons/outline/x.svg" [svgClass]="'h-5 w-5'"></svg-icon>
            </button>
          </div>
        </td>

      </tr>
      </tbody>
      <!--end::Table body-->
    </table>
  </div>
</div>
