<div class="flex-col rounded-lg bg-white px-8 py-8 dark:bg-night-700 sm:flex-row">
  <div class="mb-4 flex items-center justify-between">
    <div class="flex-col items-center">
      <h3 class="text-md font-bold text-gray-900 dark:text-night-50">Active Auctions</h3>
      <span class="text-sm text-gray-400 dark:text-night-300">Updated 37 minutes ago</span>
    </div>
    <a href="/endorse/users/add"
       class="flex-none rounded-md bg-gray-100 px-4 py-2.5 text-xs font-semibold text-gray-500 hover:bg-gray-200 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
      เพิ่ม
    </a>
  </div>

  <div class="relative overflow-x-auto">
    <table class="w-full table-auto">
      <!--Table head-->
      <thead class="text-xs uppercase text-gray-400 dark:text-night-300">
      <tr>
        <th class="py-3 text-left">ชื่อ</th>
        <th class="py-3 text-right">องค์กร</th>
        <th class="py-3 text-right">ตำแหน่ง</th>
        <th class="py-3 text-right">เบอร์โทรศัพท์</th>
        <!--        <th class="py-3 text-right">Time Left</th>-->
        <th class="py-3 text-right">แก้ไข</th>
      </tr>
      </thead>
      <!--end Table head-->
      <!--Table body-->
      <tbody>
      <tr *ngFor="let obj of data"
          class="border-b border-dashed border-gray-200 hover:bg-gray-100 dark:border-night-500 dark:hover:bg-night-600">
        <td class="py-2 pr-2">
          <div class="flex items-center">
            <img [src]="obj.profile" class="mr-2 h-10 w-10 flex-none rounded-sm" alt="" fill/>
            <div class="flex flex-col justify-items-start">
              <a href="#"
                 class="mb-1 text-sm font-semibold text-gray-900 dark:text-night-100 dark:hover:text-primary-500">{{ obj.name }}</a>
              <span class="text-xs font-semibold text-gray-400 dark:text-night-300">{{ obj.email }}</span>
            </div>
          </div>
        </td>
        <td class="py-2 pl-2 text-right">
          <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ obj.organization.name }} </span>
        </td>
        <td class="py-2 pl-2 text-right">
          <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ obj.position.name }}</span>
        </td>
        <td class="py-2 pl-2 text-right">
          <!-- <div class="ml-4 flex items-center justify-start">
            <img [src]="auction.avatar" class="mr-3 h-8 w-8 rounded-b-md" alt="" />
          </div> -->
          <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ obj.phone_number }}</span>
        </td>
        <!--        <td class="py-2 pl-2 text-right">-->
        <!--          <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ obj.ending_in }}</span>-->
        <!--        </td>-->
        <td class="py-2 pl-2 text-right">
          <div class="flex justify-end">
            <button
              href="#"
              class="flex h-7 w-7 items-center justify-center rounded-md bg-gray-200 text-gray-400 dark:bg-night-500 dark:text-night-300">
              <svg-icon src="assets/icons/heroicons/outline/arrow-sm-right.svg" [svgClass]="'h-5 w-5'"></svg-icon>
            </button>
          </div>
        </td>

      </tr>
      </tbody>
      <!--end::Table body-->
    </table>
  </div>
</div>
